<div [ngClass]="sideBarStyle" class="background">
        <div class="burger-mneu-button">
            <button (click)="setSideBarStyle()">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </button>
        </div>
    <!-- <ul> -->
        <div class="link-container">
            <a href="my-account" routerLink="my-account-component" routerLinkActive="active" ariaCurrentWhenActive="page">
                <img src="/assets/side_bar_icons/user.svg" alt="user-icon" class="icon user-icon">
                <h2 [ngClass]="sideBarStyle">My Account</h2>
            </a>
        </div>
        <div class="link-container">
            <a href="list-courses" routerLink="list-courses-component" routerLinkActive="active" ariaCurrentWhenActive="page">
              <img src="/assets/side_bar_icons/list.svg" alt="list-icon" class="icon list-icon">
              <h2 [ngClass]="sideBarStyle">My Courses</h2>
            </a>
        </div>
        <div class="link-container">
          <a href="browse-courses" routerLink="browse-courses-component" routerLinkActive="active" ariaCurrentWhenActive="page">
            <img src="/assets/side_bar_icons/earth.svg" alt="earth-icon" class="icon earth-icon">
            <h2 [ngClass]="sideBarStyle">Browse Courses</h2>
          </a>
        </div>
        <div class="link-container">
            <a href="create-course" routerLink="create-course-component" routerLinkActive="active" ariaCurrentWhenActive="page">
              <img src="/assets/side_bar_icons/plus.svg" alt="plus-icon" class="icon plus-icon">
              <h2 [ngClass]="sideBarStyle">Create Course</h2>
            </a>
        </div>
        <div class="link-container">
            <a href="log-in" routerLink="log-in-component" routerLinkActive="active" ariaCurrentWhenActive="page">
              <img src="/assets/side_bar_icons/arrow-right.svg" alt="arrow-right-icon" class="icon arrow-icon">
              <h2 [ngClass]="sideBarStyle">Log-In</h2>
            </a>
        </div>
        <div class="link-container">
            <a href="home-course" routerLink="home-component" routerLinkActive="active" ariaCurrentWhenActive="page">
              <img src="/assets/side_bar_icons/close.svg" alt="close-icon" class="icon close-icon">
              <h2 [ngClass]="sideBarStyle">Log-Out</h2>
            </a>
        </div>
    <!-- </ul> -->
</div>
