<div class="review-course-form">
    <h1>Review your course!</h1>
    <form>
      <div class="form-group">
        <input type="number" class="form-control" placeholder="Course ID" required="required">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Course name" required="required">
      </div>
      <div class="star-bar form-group">
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
      </div>
      <div class="form-group">
        <textarea name="review" id="1" cols="50" rows="5" placeholder="Review with a short comment..." required="required"></textarea>
      </div>
    </form>
    <button>Review Course</button>
  </div>
