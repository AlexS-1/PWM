<div class="signup-form">
    <h2>Become Our Buddy!</h2>
    <form action="#" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="first_name" placeholder="First Name" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="surname" placeholder="Surname" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="date" class="form-control" name="date_of_birth" placeholder="Date of Birth" required="required">
        </div>
        <div class="form-group">
            <input type="email" id="email" class="form-control" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="repeat_password" placeholder="Repeat Password" required="required">
        </div>
        <button type="submit" class="btn">Create Account</button>
    </form>
</div>
