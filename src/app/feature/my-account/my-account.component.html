<article class="my-area">
  <h1>My Area</h1>
  <picture class="profilePic">
    <img src="{{ user.profilePicture }}" alt="profile picture" width="100" height="120">       <!-- Check dimensions-->
  </picture>
  <section class="my-data">
    <h2>My Data</h2>
      <div class="my-data-content">
        <p>Name: {{ user.firstName }} {{ user.surname }}</p>
        <p>Date of Birth: {{ user.dateOfBirth }}</p>
        <p>Number of Evaluations: {{ reviews.length }}</p>
        <p>E-Mail: {{ user.email }}</p>
      </div>
  </section>
  <section class="my-evaluations-box">
      <h2>My Evaluations</h2>
      <div class="my-evaluations-content">
        <div class="review-container">
          <div class="review-box" *ngFor="let review of reviews">
              <div class="username-rating">
                  <span class="username">{{ review.username }}</span>
                  <app-star-rating [rating]="review.rating"></app-star-rating>
              </div> 
              <p class="date">{{ review.date }}</p>
              <p class="review">{{ review.review }}</p>
          </div>
      </div>
      </div>
  </section>
</article>
