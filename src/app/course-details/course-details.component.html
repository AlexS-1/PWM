<div class="my-courses">
    <div class="grid-container" *ngIf="dataEntry">
        <h1>{{ dataEntry.title }}</h1>
        <div class="btns">
            <button>
                + Add to my Courses
            </button>
            <a href="review-course" routerLink="/review-course" routerLinkActive="active" ariaCurrentWhenActive="page">
                <button class="review">
                    Evaluate this Course
                </button>
            </a>
        </div>
    </div>
    <div class="course-description" *ngIf="dataEntry">
        <p>{{ dataEntry.description }}</p>
    </div>
    <div class="review-container">
        <div class="review-box" *ngFor="let review of reviews">
            <h2>{{ review.username }}</h2>
            <p class="date">{{ review.date }}</p>
            <p class="review">{{ review.review }}</p>
        </div>
    </div>
</div>
