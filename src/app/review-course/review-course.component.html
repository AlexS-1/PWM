<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<article class="review-course-form">
    <h1>Review your course!</h1>
    <form>
      <section class="form-group">
        <input type="number" class="form-control" placeholder="Course ID" required="required">
      </section>
      <section class="form-group">
        <input type="text" class="form-control" placeholder="Course name" required="required">
      </section>
      <section class="star-bar form-group">
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
      </section>
      <div class="form-group">
        <textarea name="review" id="1" cols="50" rows="5" placeholder="Review with a short comment..." required="required"></textarea>
      </div>
    </form>
    <a href="course-details" routerLink="/course-details" routerLinkActive="active" ariaCurrentWhenActive="page">
      <button>Review Course</button>
    </a>
  </article>
